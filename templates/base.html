{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Test Secretary{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/bootstrap-switch.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/test_secretary.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/screen.css' %}" rel="stylesheet" media="screen">
    <link href="{% static 'css/print.css' %}" rel="stylesheet" media="print">
    {% block styles %}{% endblock %}

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {% include "navbar.html" %}

    <div class="content-block">
      {% block logo %}
        <a href="{% url 'overview' %}">
          <img id="logo" src={% static 'img/logo.png' %}></img>
        </a>
      {% endblock %}
      {% block main %}
        <h1>Error!</h1>
        <p>Main content missing</p>
      {% endblock %}
    </div>

    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-switch.min.js' %}"></script>
    <script src="{% static 'js/testsecretary.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
